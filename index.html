<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Base Apparel coming soon page">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./script/validation.js" defer></script>
</head>

<body>

  <main class="hero">

    <nav class="container navbar">
      <div class="brand">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
    </nav>

    <picture class="hero-image">
      <source type="image/jpg" srcset="./images/hero-desktop.jpg" media="(min-width:800px)">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="image">
    </picture>

    <div class="container content">

      <h1 class="title">
        <span class="light-title">WE'RE</span>
        COMING SOON
      </h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="form" novalidate>
        <input type="email" class="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <button type="submit" class="btn submit" aria-label="submit"></button>
        <span></span>
      </form>
    </div>

  </main>

</body>

</html>
